<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        body {
            font: normal 50px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Oi, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiúsculas é: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
