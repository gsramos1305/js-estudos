<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multa</h1>
    <input type="number" name="velocidade" id="velocidade">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="dados">

    </div>

    <script>
        function calcular() {
            var velocidade = document.querySelector('#velocidade')
            var velocidade = Number(velocidade.value)
            var dados = document.querySelector('#dados')
            dados.innerHTML = `<h2>Sua Velocidade: ${velocidade}Km/h</h2>`
            if (velocidade > 60) {
                dados.innerHTML += '<h1>Multado!</h1>'
            }
            dados.innerHTML += '<h2>Dirija com seguran√ßa</h2>'
        }
    </script>
</body>
</html>
