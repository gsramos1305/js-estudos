<!DOCTYPE html>
<html>

<head>
    <title>Página com Conteúdo Temporizado</title>
</head>

<body>
    <div id="conteudo-inicial">
        <!-- Conteúdo inicial que será exibido imediatamente -->
        <h1>Bem-vindo à página!</h1>
        <p>Este é o conteúdo inicial da página.</p>
    </div>

    <div id="conteudo-adicional" style="display: none;">
        <!-- Conteúdo que será exibido após 5 minutos -->
        <h2>Conteúdo Adicional</h2>
        <p>Este é o conteúdo que será exibido após 5 minutos na página.</p>
    </div>

    <script>
        // Função para exibir o conteúdo adicional após 5 minutos
        function exibirConteudoAdicional() {
            document.getElementById('conteudo-adicional').style.display = 'block';
        }

        // Agendar a função após 5 minutos (300,000 milissegundos)
        setTimeout(exibirConteudoAdicional, 3000);
    </script>
</body>

</html>
