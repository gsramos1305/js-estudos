<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script> 
        function calcular() {
            var velocidade = document.querySelector('#txtvel')
            var velocidade = Number(velocidade.value)
            var resultado = document.querySelector('#resultado')
            resultado.innerHTML = `<h2>Sua velocidade: ${velocidade}Km/h</h2>`
            if (velocidade > 60) {
                resultado.innerHTML += `<h1>Multado!<h1>`
            }
            resultado.innerHTML += '<h2>Dirija com seguran√ßa!</h2>'
        }
    </script>
</body>
</html>
